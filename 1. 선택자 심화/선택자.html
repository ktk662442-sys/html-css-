<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
</head>
<body>

    <!--  
        1. 선택자 패턴에서 우선순위 적용 규칙
        !improtant(스타일을 강제 적용) => 인라인 스타일(style = "") => id(#)선택자 => class('.')선택자 => tag선택자

        2. id/class 선택자의 차이점
        = id : 이름을 한번만 사용이 가능 / 큰 단락, 특정한 이름의 위치를 지정
        = class : 하나의 이름으로 여러번 사용이 가능 => 잦은 단락, 잦은 변화, 기본세팅값

        3. 다중.복합 선택이 가능한 형태
        = 'class'의 경우 'name (띄어쓰기) name'중복사용 가능

        4. 부정선택자
        = 특정한 요소를 제외한 나머지 요소를 선택하기위해 사용한다 ':not(제외 할 선택자)'
        = ':not(제외하고 싶은 선택자)' : 해당 선택자를 제외한 나머지 요소를 선택하기 위해 사용
    -->
    
</body>
</html>
